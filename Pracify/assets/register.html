<!DOCTYPE HTML>
<html>
<head>
<title>Register</title>
<meta charset="UTF-8" />
<link rel="stylesheet" type="text/css" href="css/reset.css">
<link rel="stylesheet" type="text/css" href="css/structure.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="js/jquery.js"></script>
<script src="js/jquery.validate.js"></script>
<script>
$(document).ready(function() { 
    
    $body = $("body");    
    
	$('#loginBtn').click(function() {
		window.location.href='login.html';
    });
    
    $("#registerForm").validate();
	
	// Attach a submit handler to the form
	$( "#registerForm" ).submit(function( event ) {
	    
	    $("#errorMsg").text(" ");
 
		// Stop form from submitting normally
		event.preventDefault();
		
		if($("#registerForm").valid()){
		
			$body.addClass("loading");
		    
			// Get some values from elements on the page:
		    var $form = $( this ),
					user_name = $form.find( "input[name='user_name']" ).val()
					email_id = $form.find( "input[name='email_id']" ).val(),
					password = $form.find( "input[name='password']" ).val();
		    
			Register.registerUser(email_id, password, user_name);
		}
	});
});

function showErrorMsg(data){

	$("#errorMsg").text(data);
			
	$body.removeClass("loading");
}
</script>
</head>
<body>
<form class="box login" id="registerForm" action="http://bluntingthorns.com/pracify/PHPScripts/register.php">
	<fieldset class="boxBody">
	<label>Your Name</label>
	  <input type="text" name="user_name" tabindex="1" placeholder="your name" minlength="6" required>
	  <label>Email ID</label>
	  <input type="email" name="email_id" tabindex="2" placeholder="your@email.id" minlength="6" required>
	  <label>Password</label>
	  <input type="password" name="password" id="password" tabindex="3" placeholder="******" minlength="6" required>
	  <label>Confirm Password</label>
	  <input type="password" name="c_password" id="c_password" tabindex="4" placeholder="******" minlength="6" required>
	  <label id="errorMsg" class="errorMsg"></label>
	</fieldset>
	<footer>
	  <input type="button" class="btnLogin" id="loginBtn" value="Login" tabindex="6">
	  <input type="submit" class="btnRegister" id="registerBtn" value="Submit" tabindex="5">
	</footer>
</form>
<div class="modal"><!-- Place at bottom of page --></div>
</body>
</html>
