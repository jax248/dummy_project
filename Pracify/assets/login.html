<!DOCTYPE HTML>
<html>
<head>
<title>Login</title>
<meta charset="UTF-8" />
<link rel="stylesheet" type="text/css" href="css/reset.css">
<link rel="stylesheet" type="text/css" href="css/structure.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="js/jquery.js"></script>
<script src="js/jquery.validate.js"></script>
<script>
$(document).ready(function() {
    
    $body = $("body");

	$('#registerBtn').click(function() {
		window.location.href='register.html';
    });
    
    $("#loginForm").validate();
	
	// Attach a submit handler to the form
	$( "#loginForm" ).submit(function( event ) {
 
		// Stop form from submitting normally
		event.preventDefault();
 
        if($("#loginForm").valid()){
		
			$body.addClass("loading");
		      
			// Get some values from elements on the page:
		    var $form = $( this ),
					email_id = $form.find( "input[name='email_id']" ).val(),
					password = $form.find( "input[name='password']" ).val();
		    
			Login.performLogin(email_id, password);
        }
	});
});

function showErrorMsg(data){

	$("#errorMsg").text(data);
			
	$body.removeClass("loading");
}
</script>
</head>
<body>
<form class="box login" id="loginForm" action="">
	<fieldset class="boxBody">
	  <label>Email ID</label>
	  <input type="email" name="email_id" tabindex="1" placeholder="your@email.id" minlength="6" required>
	  <label><a href="resetpwd.html" class="rLink" tabindex="5">Forget your password?</a>Password</label>
	  <input type="password" name="password" tabindex="2" placeholder="******" minlength="6" required>
	  <label id="errorMsg" class="errorMsg"></label>
	</fieldset>
	<footer>
	  <input type="button" class="btnRegister" id="registerBtn" value="Register" tabindex="4">
	  <input type="submit" class="btnLogin" id="loginBtn" value="Submit" tabindex="3">
	</footer>
</form>
<div class="modal"><!-- Place at bottom of page --></div>
</body>
</html>
